<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    
    <link rel="stylesheet" href="./style.css">
   
</head>

<body >
    
    <div class="container">
        

        <input type="text" class="input" id="userInput">
        

        

        <div class="first-row">
            <button class="btn btn-primary" onclick="myClear()">x</button>
            <button class="btn btn-primary" onclick="myDel()">Del</button>
            <button class="btn btn-primary" id="operator1" onclick="myFunc('/')">/</button>
            <button class="btn btn-primary" id="operator2" onclick="myFunc('*')">*</button>
        </div>    
    
        <div class="second-row">
            <button class="btn btn-primary" onclick="myFunc(7)">7</button>
            <button class="btn btn-primary"  onclick="myFunc(8)">8</button>
            <button class="btn btn-primary" onclick="myFunc(9)">9</button>
            <button class="btn btn-primary" id="operator3" onclick="myFunc('-')">-</button>
        </div>
        
        <div class="third-row">
            <button class="btn btn-primary" onclick="myFunc(4)">4</button>
            <button class="btn btn-primary" onclick="myFunc(5)">5</button>
            <button class="btn btn-primary" onclick="myFunc(6)">6</button>
            <button class="btn btn-primary" id="operator4" onclick="myFunc('+')">+</button>
        </div>
        
        <div class="forth-row">
            <button class="btn btn-primary" onclick="myFunc(1)">1</button>
            <button class="btn btn-primary" onclick="myFunc(2)">2</button>
            <button class="btn btn-primary" onclick="myFunc(3)">3</button>
            <button class="btn btn-primary" id="operator5" onclick="evaluateFunc()">=</button>
        </div>
       
        <div class="fifth-row">    
            <button class="btn btn-primary" onclick="myFunc(0)">0</button>
            <button class="btn btn-primary" id="operator6" onclick="myFunc('.')">.</button>
        </div>
    

    </div>







        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
